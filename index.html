<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero has-text-centered ">
        <div class="hero-body">
          <p class="title">Travel Buddy</p>
          <p class="subtitle">Weather Dashboard</p>
        </div>
      </section>
      <div class="content p-6">
        <div class="columns p-auto">
            <div class="column is-two-fifths"><div class="field">
                <label class="has-text-centered label">Search Bar</label>
                <form id="search-form">
                    <input id="city-input" class="input has-text-centered" type="text" placeholder="Text input" />
                    <div class="buttons is-centered">
                        
                        <button id="submit" class="button is-link">Submit</button>
                      </div>
                      
                </form>
                <p class="help has-text-centered">Please Enter The Location Here</p>
              </div>
            
              <div class="has-text-centered" id="saved-searches"></div>
            
            
            
            </div>
            <div class="column is-three-fifths has-text-centered">
                <h1>Views</h1>
                <div class="">
                    <div class="card-content">
                      <div class="content">
                        
                      </div>
                    </div>
                  </div>
            </div>
              
          </div>
      </div>
      
      
        
      <script src="./script.js"></script>
</body>
</html>
